              .att("id:show_hide_corr")
              .add(
                $.img().att("src", `data:image/svg+xml;utf8,${$SVG_CHECKMARK}`)
              )
              .mouseup(show_hide_correction)
              .mouseenter(() => {
                $("#corr_tooltip").show();
              })
              .mouseleave(() => {
                $("#corr_tooltip").hide();
              })
          );
      };
      let show_hide_correction = function (e) {
        e.stopPropagation();
        e.preventDefault();
        let f = $("#footer");
        f.ON = !f.ON;
        f.stl(`transform:translateY(${f.ON ? 0 : $FOOTER_HEIGHT}px)`);
        $("#question").stl("transition: 0.2s ease-in-out");
        adjustQuestion();
        setTimeout(() => {
          $("#question").stl("transition:unset");
        }, 200);
      };
      let beep = function (volume = 1) {
        if ($BEEP) {
          if (volume === 0) volume = 0.00001; //FF bug...
          if (!window.context) window.context = new AudioContext();
          var o = context.createOscillator();
          var g = context.createGain();
          o.frequency.value = 240;
          o.connect(g);
          g.connect(context.destination);
          o.start(0);
          g.gain.setValueAtTime(volume, context.currentTime);
          g.gain.exponentialRampToValueAtTime(0.00001, context.currentTime + 1);
        }
      };
      let clock = function () {
        let secToTime = function (s) {
          let pad = function (n) {
            return ("00" + n).slice(-2);
          };
          let secs = s % 60;
          s = (s - secs) / 60;
          let mins = s % 60;
          return pad(mins) + ":" + pad(secs);
        };
        $("#counter").inner(secToTime($TIME--));
      };
      let progress_bar = function () {
        let d = new Date();
        let pc = (0.1 * (d - $TIME)) / $CHRONOS[$CURRENT - 1];
        $("#progress_bar").stl(`width:${pc}%`);
      };
      let start_chrono = function () {
        if ($MANUEL) return;
        clearInterval($INTERVAL);
        if ($TIMER_TYPE === 1) {
          $TIME = $CHRONOS[$CURRENT - 1];
          clock();
          $INTERVAL = setInterval(clock, 1000);
        } else if ($TIMER_TYPE === 2) {
          $("#progress_bar").show();
          $TIME = new Date();
          $INTERVAL = setInterval(progress_bar, 5);
        }
      };
      let end_diapo = function () {
        $MANUEL = true;
        $BEEP = false;
        $CURRENT = 0;
        $EVENTS = false;
        $COUNTDOWN_START = 0;
        $TIMER_TYPE = 0;
        clearInterval($INTERVAL);
        let el = $("html"),
          elClone = el.cloneNode(true);
        el.parentNode.replaceChild(elClone, el);
        text_start = text_correction;
        loaded();
      };
      let start = function () {
        beep(0);
        if (typeof $CHRONOS == "number") {
          $CHRONOS = Array($Q.length).fill($CHRONOS);
        }
        $("#start_btn").hide();
        if (text_start === text_correction) $("#show_hide_corr").show();
        if ($MANUEL) {
          setEvents();
          $BEEP = false;
        }
        if ($COUNTDOWN_START === 0) {
          diapo();
        } else {
          countdown();
        }
      };
      let getRandomLightColor = function () {
        let color = "#";
        for (let i = 0; i < 3; i++)
          color += (
            "0" +
            Math.floor(((1 + Math.random()) * Math.pow(16, 2)) / 2).toString(16)
          ).slice(-2);
        return color;
      };
      let countdown = function () {
        let interval = function () {
          let t = (new Date() - $TIME) / 1000;
          let count = $COUNTDOWN_START - Math.ceil(t) + 1;
          if (t < $COUNTDOWN_START) {
            $("#countdown_cache").stl(
              `top:${$COUNTDOWN_SIZE * (t / $COUNTDOWN_START)}px`
            );
            if ($("#countdown_circle").innerText !== "" + count) {
              $("body").stl(`background-color:${getRandomLightColor()}`);
              $("#countdown_circle").inner(count);
            }
          } else {
            clearInterval($INTERVAL);
            $("#countdown_back").remove();
            $("#countdown_circle").remove();
            $("body").stl(`background-color:#fafafa`);
            diapo();
          }
        };
        $("body").add(
          $.div()
            .att("id:countdown_back")
            .add($.div().att("id:countdown_cache"))
        );
        $("body").add(
          $.div().att("id:countdown_circle").inner($COUNTDOWN_START)
        );
        $TIME = new Date();
        $INTERVAL = setInterval(interval, 5);
        $("body").stl(`background-color:${getRandomLightColor()}`);
      };
      let adjustQuestion = function () {
        let q = $("#question");
        let oF = $("#footer").ON ? $("#footer").offsetHeight : 0;
        let sX = window.innerWidth / q.offsetWidth;
        let sY =
          (window.innerHeight - $("#question_header").offsetHeight - oF) /
          q.offsetHeight;
        let s = Math.min(sX, sY);
        let m = (window.innerWidth - s * q.offsetWidth) / 2;
        q.stl(`transform:scale(${s});visibility:unset;margin-left:${m}px`);
        $("#question_wrap").stl(
          `transform: translate(-${window.innerWidth}px, 0px)`
        );
      };
      let diapo = function () {
        if ($CURRENT < $Q.length) {
          $("#content").innerHTML = "";
          $("#footer").innerHTML = "";
          let head = $.div()
            .att("id:question_header")
            .inner(text_question + ($CURRENT + 1) + " / " + $Q.length);
          $("#content").add(head);
          let qcm = $Q[$CURRENT][0].split("&amp;&amp;");
          for (let k = 1; k < qcm.length - 1; k++) {
            qcm[k] = `<li>${qcm[k]}</li>`;
          }
          let out = $.div()
            .att("id:question_wrap")
            .stl(`left:${window.innerWidth}px`);
          let elt = $.div()
            .att("id:question")
            .stl("visibility:hidden")
            .inner(qcm.join(""));
          out.add(elt);
          $("#content").add(out);
          let cor = $.div()
            .att("id:correction")
            .stl("visibility:hidden")
            .inner($Q[$CURRENT][1]);
          $("#footer").add(cor);
          setTimeout(function () {
            adjustQuestion();
            sX = window.innerWidth / cor.offsetWidth;
            sY = $("#footer").offsetHeight / cor.offsetHeight;
            s = Math.min(sX, sY);
            $("#correction").stl(`transform:scale(${s});visibility:unset`);
            $CURRENT++;
            if (!$MANUEL) setTimeout(diapo, 1000 * $CHRONOS[$CURRENT - 1]);
            start_chrono();
            beep();
          }, 1);
        } else {
          end_diapo();
        }
      };
    </script>
  </head>
  <body onload="loaded()"></body>
</html>
